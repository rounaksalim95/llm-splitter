<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#mainGradient)"/>

  <!-- Central node (query source) -->
  <circle cx="40" cy="64" r="16" fill="white" opacity="0.95"/>

  <!-- Splitting lines connecting to output nodes -->
  <path d="M 52 58 Q 65 48 78 38" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.9"/>
  <path d="M 54 64 Q 68 64 82 64" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.9"/>
  <path d="M 52 70 Q 65 80 78 90" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.9"/>

  <!-- Output nodes (representing multiple LLMs) -->
  <circle cx="88" cy="34" r="12" fill="white" opacity="0.95"/>
  <circle cx="92" cy="64" r="12" fill="white" opacity="0.95"/>
  <circle cx="88" cy="94" r="12" fill="white" opacity="0.95"/>

  <!-- Small accent dots inside output nodes -->
  <circle cx="88" cy="34" r="5" fill="url(#accentGradient)"/>
  <circle cx="92" cy="64" r="5" fill="url(#accentGradient)"/>
  <circle cx="88" cy="94" r="5" fill="url(#accentGradient)"/>

  <!-- Arrow/query indicator in center node -->
  <path d="M 34 64 L 46 64 M 42 59 L 46 64 L 42 69" stroke="url(#mainGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
